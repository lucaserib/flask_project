<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    {% for cliente in content %}
    <form action="" method="post">
        <input type="text" name="nome" placeholder="Novo Nome..." />
        <input type="text" name="email" placeholder="Novo e-mail..." />
        <input type="hidden" name="id" value="{{ cliente[0] }}" />
        <input type="submit" name="acao" value="Atualizar" />
    </form>
    <div class="testes">

        <p>Nome: {{ cliente[1] }}</p>
        <p>E-mail: {{ cliente[2] }}</p>
        <a href="/deletar?id={{ cliente[0] }}">Deletar</a>
        <hr>
    </div>
    {% endfor %}
    <script src="{{ url_for('static', filename = 'script.js') }}"></script>
</body>
</html>
